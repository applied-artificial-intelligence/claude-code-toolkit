name: Validate Plugins

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Plugin Structure
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate plugin manifests
        run: |
          echo "Checking plugin manifests..."
          errors=0

          for plugin in plugins/*/; do
            plugin_name=$(basename "$plugin")
            manifest="${plugin}.claude-plugin/plugin.json"

            if [ -f "$manifest" ]; then
              echo "✓ Found: $manifest"
              # Validate JSON syntax
              if jq empty "$manifest" 2>/dev/null; then
                echo "  → Valid JSON"
              else
                echo "  → ❌ Invalid JSON"
                errors=$((errors + 1))
              fi
            else
              echo "✗ Missing manifest: $manifest"
              errors=$((errors + 1))
            fi
          done

          echo ""
          if [ $errors -eq 0 ]; then
            echo "✅ All plugin manifests valid"
          else
            echo "❌ Found $errors errors"
            exit 1
          fi

      - name: Check markdown token limits
        run: |
          pip install mdtoken
          mdtoken check || echo "⚠️ Some files exceed token limits (non-blocking)"

      - name: Summary
        run: |
          echo "## Plugin Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Plugin | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          for plugin in plugins/*/; do
            name=$(basename "$plugin")
            manifest="${plugin}.claude-plugin/plugin.json"
            if [ -f "$manifest" ] && jq empty "$manifest" 2>/dev/null; then
              echo "| $name | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $name | ❌ Invalid |" >> $GITHUB_STEP_SUMMARY
            fi
          done
